<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normaluser/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>
<section>
	<div class="card mr-5 ml-3"  th:if=${contact}>
	<div class="card-body">
	 
	 <div class="container text-center">
	 
	 <img src="" style="height: 150px; width: 150px;" class="my_profile_picture"  th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
	 <h3 class="mt-3"> <span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span>)</h3>
	 
	 <table class="table">
	 	<thead>
	 		<tr>
	 		<th scope="col">Id</th>
	 		<th scope="col">SCHUSER<span th:text="${contact.cId}"></span></th>
	 		</tr>
	 	</thead>
	 	
	 	
	 	<tbody>
	 	<tr>
	 	<th scope="row">Email</th>
	 	<td><span th:text="${contact.email}"></span></td>
	 	</tr>
	 	
	 	
	 	<tr>
	 	<th scope="row">Phone</th>
	 	<td><span th:text="${contact.phone}"></span></td>
	 	</tr>
	 	
	 	<tr>
	 	<th scope="row">Work</th>
	 	<td><span th:text="${contact.work}"></span></td>
	 	</tr>
	 	
	 	
	 	<tr>
	 	<th scope="row">Description</th>
	 	<td><span th:utext="${contact.description}"></span></td>
	 	</tr>
	 	
	 	
	 	</tbody>
	 </table>
	
	
	  
	  <div class="container mt-4">
		<button th:onclick="|deleteContact(${contact.cId})|"  class="btn btn-danger btn-sm">Delete</button>
      	<form method="post" th:action="@{'/user/update-contact/' +${contact.cId}}" class="mt-2">
      	<button type="submit" class="btn btn-primary btn-sm">Update</button>
      	</form>
	</div>  
	 </div>
	
	</div>
	
	</div>
	
	<h1 class="text-center p-3 bg-danger text-white mr-4" th:unless="${contact}">You don't have permisssion to see this contact.....</h1>

</section>
</body>
</html>
