<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normaluser/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>
<section>
	<div class="container">
		<div class="card">
			<div class="card-body">
			
			 
	<div class="container text-center">
		 <img src="" style="height: 150px; width: 150px;" class="my_profile_picture"  th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
	</div>
			
			<h1 class="text-center mt-1" th:text="${user.name}"></h1>
			
			 <table class="table text-center">
	 	<thead>
	 		<tr>
	 		<th scope="col">UserId</th>
	 		<th scope="col">SCHUSER<span th:text="${user.id}"></span></th>
	 		</tr>
	 	</thead>
	 	
	 	
	 	<tbody>
	 	<tr>
	 	<th scope="row">Email</th>
	 	<td><span th:text="${user.email}"></span></td>
	 	</tr>
	 	
	 	
	 	<tr>
	 	<th scope="row">Role</th>
	 	<td><span th:text="${user.role}"></span></td>
	 	</tr>
	 	
	 	<tr>
	 	<th scope="row">Account Active</th>
	 	<td><span th:text="${user.enabled}"></span></td>
	 	</tr>
	 	
	 	<tr>
	 	<th scope="row">About you</th>
	 	<td><span th:text="${user.about}"></span></td>
	 	</tr>
	 	
	 	
	 	
	 	</tbody>
	 </table>
	 
			
			
			
			
			
			</div>
		</div>
	 
	</div>
	
	
	<script>
 	$(document).ready(() => {
 	
 	$(".item").removeClass("active");
 	$("#profile-link").addClass("active");
 	
 	});
 	

 
 </script>
</section>
</body>
</html>
